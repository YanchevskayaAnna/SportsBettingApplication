<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="common :: myheader"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/events.css}"/>
</head>
<body>
<div th:insert="common :: welcome"></div>
<div th:insert="common :: changeLanguage_userinfo"></div>
<div th:insert="common :: eventimage"></div>
<div class="container">
    <h2 class="events-heading sport-event" th:text="#{SportEvent(${sportevent})}"></h2>
    <h4 class="events-heading" th:text="#{SportEventPeriod(${sporteventstart}, ${sporteventend})}"></h4>
    <h5 class="events-heading" th:text="#{SportEventType(${sporteventtype})}"></h5>
    <br/>
    <table class="table table-striped table-events">
        <thead>
        <tr>
            <th> Bet type</th>
            <th> Bet description</th>
            <th> Create wager</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${bets.empty}">
            <td colspan="2"> No Bets Available</td>
        </tr>
        <tr th:each="bet : ${bets}">
            <td><span th:text="${bet.description}"> Description </span></td>
            <td><span th:text="${bet.betType}"> Type </span></td>
            <td><a class="btn btn-success" href="#" th:href="@{'/player/wager/bet/' + ${bet.id}}"> create wager </a></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/player/events/}" method="get" class="form-login">
        <button class="btn btn-md btn-warning btn-block" type="Submit" th:text="#{GoToHomePage}">Go To Home Page</button>
    </form>
</div>
</body>
</html>
